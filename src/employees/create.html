<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar empleados</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Otros -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Sweetalert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto">
      <!-- ========================================
           Navbar
        ======================================== -->

      <nav class="bg-white mt-10 mb-10 rounded-lg shadow">
        <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
        >
          <a href="../dashboard.html" class="flex items-center">
            <img
              src="../assets/img/node.png"
              class="h-8 mr-3"
              alt="Flowbite Logo"
            />
            <span
              class="self-center text-md text-gray-600 font-semibold whitespace-nowrap"
              >Taller de Node.JS S.A de C.V.</span
            >
          </a>
          <div class="flex items-center md:order-2">
            <button
              type="button"
              class="flex mr-3 text-sm bg-gray-800 rounded-full md:mr-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
              id="user-menu-button"
              aria-expanded="false"
              data-dropdown-toggle="user-dropdown"
              data-dropdown-placement="bottom"
            >
              <span class="sr-only">Open user menu</span>
              <img
                class="w-8 h-8 rounded-full"
                src="../assets/img/user.png"
                alt="user photo"
              />
            </button>
            <!-- Dropdown menu -->
            <div
              class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
              id="user-dropdown"
            >
              <div class="px-4 py-3">
                <span class="block text-sm text-gray-900 dark:text-white"
                  >Orlando Duran</span
                >
                <span
                  class="block text-sm text-gray-500 truncate dark:text-gray-400"
                  >orlando@email.com</span
                >
              </div>
              <ul class="py-2" aria-labelledby="user-menu-button">
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
                    >Cerrar sesión</a
                  >
                </li>
              </ul>
            </div>
            <button
              data-collapse-toggle="mobile-menu-2"
              type="button"
              class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
              aria-controls="mobile-menu-2"
              aria-expanded="false"
            >
              <span class="sr-only">Open main menu</span>
              <svg
                class="w-6 h-6"
                aria-hidden="true"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </button>
          </div>
          <div
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
            id="mobile-menu-2"
          ></div>
        </div>
      </nav>

      <!-- ========================================
         Formulario
      ======================================== -->
      <form class="bg-white rounded-lg p-10 shadow space-y-5" onsubmit="createEmployee(event)">
        <!-- Contenedor de nombre y apellidos -->
        <div class="w-full grid grid-cols-2 gap-5">
          <!-- Nombre -->
          <div>
            <label for="create_name" class="block text-sm font-bold mb-1"
              >Nombre</label
            >
            <input
              id="create_name"
              class="w-full rounded-lg border-gray-300 shadow focus:ring-cyan-400 focus:border-cyan-400"
              type="text"
              placeholder="Escribe el nombre(s) del empleado"
            />
          </div>
          <!-- Apellidos -->
          <div>
            <label for="create_last_name" class="block text-sm font-bold mb-1"
              >Apellidos</label
            >
            <input
              id="create_last_name"
              class="w-full rounded-lg border-gray-300 shadow focus:ring-cyan-400 focus:border-cyan-400"
              type="text"
              placeholder="Escribe los apellidos del empleado"
            />
          </div>
        </div>

        <!-- Contenedor de Telefono y Correo -->
        <div class="w-full grid grid-cols-2 gap-5">
          <!-- Telefono -->
          <div>
            <label for="create_phone" class="block text-sm font-bold mb-1"
              >Telefono</label
            >
            <input
              id="create_phone"
              class="w-full rounded-lg border-gray-300 shadow focus:ring-cyan-400 focus:border-cyan-400"
              type="number"
              placeholder="Ej. 4421234567"
            />
          </div>

          <!-- Correo -->
          <div>
            <label for="create_email" class="block text-sm font-bold mb-1"
              >Correo</label
            >
            <input
              id="create_email"
              class="w-full rounded-lg border-gray-300 shadow focus:ring-cyan-400 focus:border-cyan-400"
              type="email"
              placeholder="Ej. empleado@email.com"
            />
          </div>

        </div>

        <!-- Direccion -->
        <div>
            <label for="create_address" class="block text-sm font-bold mb-1"
              >Dirección</label
            >
            <textarea id="create_address" class="w-full rounded-lg border-gray-300 shadow resize-non focus:ring-cyan-400 focus:border-cyan-400" placeholder="Escribe la dirección del empleado"></textarea>
          </div>

        <div class="flex gap-5 items-center">
            <button id="employee_submit" type="submit" class="py-2 px-4 rounded-lg border-2 border-cyan-400 font-semibold bg-cyan-400 hover:bg-white text-white hover:text-cyan-400 transition focus:ring-2 focus:ring-offset-2 focus:ring-cyan-400">Agregar empleado nuevo</button>
            <a href="../dashboard.html" class="bg-transparent py-2 px-4 rounded-lg text-cyan-400 border-2 border-cyan-400 font-semibold hover:bg-cyan-400 hover:text-white transition focus:ring-2 focus:ring-offset-2 focus:ring-cyan-400">Regresar</a>
        </div>
      </form>

    </div>
    <script src="../assets/js/create_employee.js"></script>
    <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
